<div class="login-box">
  <h2>Login</h2>

  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
  />

  <button (click)="login()">Login</button>

  <p class="error" *ngIf="error">{{ error }}</p>
</div>
