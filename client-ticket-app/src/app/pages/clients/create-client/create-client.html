<div class="page">
  <div class="card">
    <h2>Add Client</h2>

    <form (ngSubmit)="save()">
      <div class="grid">
        <input [(ngModel)]="client.clientName" name="clientName" placeholder="Client Name" required>
        <input [(ngModel)]="client.hotel" name="hotel" placeholder="Hotel">

        <input [(ngModel)]="client.room" name="room" placeholder="Room">
        <input [(ngModel)]="client.phone" name="phone" placeholder="Phone">

        <input [(ngModel)]="client.guideName" name="guideName" placeholder="Guide Name">
        <input [(ngModel)]="client.guidePhone" name="guidePhone" placeholder="Guide Phone">
      </div>

      <button type="submit">Save Client</button>
    </form>
  </div>
</div>
