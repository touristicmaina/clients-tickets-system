<h1 class="page-title">Dashboard</h1>

<div class="cards">

  <div class="card">
    <h2>Bookings</h2>
    <ul>
      <li *ngFor="let b of bookings">
        <strong>{{ b.clientName }}</strong><br>
        {{ b.hotel }} – {{ b.date }} {{ b.time }}
      </li>
    </ul>
  </div>

  <div class="card">
    <h2>Tickets</h2>
    <ul>
      <li *ngFor="let t of tickets">
        {{ t.type }} – {{ t.price }}$
      </li>
    </ul>
  </div>

  <div class="card highlight">
    <h2>Total Commission</h2>
    <p class="amount">{{ totalCommission }} $</p>
  </div>

</div>
